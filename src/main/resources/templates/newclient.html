<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Application</title>
      <link rel="stylesheet" href="/bulma.min.css"/>
      <link rel="stylesheet" href="/style.css"/>
      <script src="fa-all.js"></script>
  </head>
  <body>



  <section th:replace="fragments/header :: header"></section>



  <div class="container">
      <div th:replace="fragments/navigation :: navigation"></div>
  </div>

  <div class="container main">
      <section class="section">


          <div th:replace="fragments/notifications :: messages(messages=${messages})"></div>
          <div th:replace="fragments/notifications :: errors(errors=${errors})"></div>

          <h1 class="title">New order</h1>

          <form action="#" th:action="@{/clients/new}" th:object="${clientDto}" method="post">
              <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                      <input class="input" type="text" th:field="*{name}" placeholder="Name"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Description</label>
                  <div class="control">
                      <input class="input" type="text" th:field="*{description}" placeholder="Description"/>
                  </div>
              </div>


              <div class="field">
                  <label class="label">Address</label>
                  <div class="control">
                      <input class="input" th:field="*{address}" type="text"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                      <input class="input" th:field="*{email}" type="email"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Phone</label>
                  <div class="control">
                      <input class="input" th:field="*{phone}"/>
                  </div>
              </div>

              <div class="field">
                  <input type="submit" class="button is-link" value="Submit"/>
                  <a class="button is-outlined" th:href="@{/clients}">Cancel</a>
              </div>
          </form>


      </section>
  </div>

  <footer th:replace="fragments/footer :: footer"></footer>


  </body>
</html>
