<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="/bulma.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="fa-all.js"></script>
    <script src="js.js"></script>
</head>
<body>



<section class="hero is-success">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Dashboard
            </h1>
            <h2 class="subtitle">
                Lorem ipsum
            </h2>
        </div>
    </div>



</section>

<div class="container">
    <nav class="navbar" role="navigation">
        <div class="navbar-start">
            <a class="navbar-item" th:href="@{/dashboard}">Dashboard</a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" th:href="@{/complaints}">
                    Complaints
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" th:href="@{/complaints/new}">
                        New complaint
                    </a>
                </div>
            </div>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" th:href="@{/orders}">
                    Orders
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" th:href="@{/orders/new}">
                        New order
                    </a>
                </div>
            </div>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" th:href="@{/clients}">
                    Clients
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" th:href="@{/clients/new}">
                        New client
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container main">

    <section class="section">

        <h1 class="title">Orders</h1>

        <table class="table is-hoverable is-fullwidth">
            <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>

            </thead>

            <tbody>

            <th:block th:each="client: ${clients}">
                <tr th:onclick="'window.location.href = \'' + @{/clients/{id}(id=${client.id})} + '\''">

                    <th th:text="${client.id}"></th>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.description}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.email}"></td>
                </tr>

            </th:block>

            </tbody>
        </table>

    </section>


</div>

<div class="modal">
    <div class="modal-background">
    </div>

    <div class="modal-content">
        <div class="box">
            <p>Content</p>
        </div>
    </div>


    <button class="modal-close is-large" aria-label="close"></button>
</div>





<footer class="footer bottom">
    <div class="container">
        <div class="content has-text-centered">
            <p><strong>Â©<a href="http://mjaroszewicz.me/">M. Jaroszewicz </a>2018</strong></p>
        </div>
    </div>
</footer>

</body>
</html>
