<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
      <link rel="stylesheet" href="style.css"/>
      <script src="fa-all.js"></script>
  </head>
  <body>



  <section class="hero is-primary">
      <div class="hero-body">
          <div class="container">
              <h1 class="title">
                  Dashboard
              </h1>
              <h2 class="subtitle">
                  Lorem ipsum
              </h2>
          </div>
      </div>


  </section>


  <div class="container">
      <nav class="navbar" role="navigation">
          <div class="navbar-start">
              <a class="navbar-item" th:href="@{/dashboard}">Dashboard</a>

              <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" th:href="@{/complaints}">
                      Complaints
                  </a>

                  <div class="navbar-dropdown">
                      <a class="navbar-item" th:href="@{/complaints/new}">
                          New complaint
                      </a>
                  </div>
              </div>

              <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" th:href="@{/orders}">
                      Orders
                  </a>

                  <div class="navbar-dropdown">
                      <a class="navbar-item" th:href="@{/orders/new}">
                          New order
                      </a>
                  </div>
              </div>
          </div>
      </nav>
  </div>

  <div class="container main">
      <section class="section">

          <h1 class="title">New order</h1>

          <form action="#" th:action="@{/orders/new}" th:object="${orderdto}" method="post">
              <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                      <input class="input" type="text" th:field="*{orderName}" placeholder="Name"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Description</label>
                  <div class="control">
                      <input class="input" type="text" th:field="*{description}" placeholder="Description"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Client</label>
                  <div class="control">
                      <div class="select">
                          <select th:field="*{clientId}">
                              <th:block th:each="client: ${clients}">
                                  <option th:value="${client.id}" th:text="${client.name}"></option>
                              </th:block>
                          </select>
                      </div>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Pricing ($)</label>
                  <div class="control">
                      <input class="input" th:field="*{value}" type="number"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Deadline</label>
                  <div class="control">
                      <input class="input" th:field="*{dateDeadline}" type="date"/>
                  </div>
              </div>

              <div class="field">
                  <input type="submit" class="button is-link" value="Submit"/>
                  <a class="button is-outlined" th:href="@{/orders}">Cancel</a>
              </div>


          </form>


      </section>
  </div>

  <footer class="footer bottom">
      <div class="container">
          <div class="content has-text-centered">
              <p>MJ 2018</p>
          </div>
      </div>
  </footer>

  </body>
</html>
