<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Application</title>
      <link rel="stylesheet" href="/bulma.min.css"/>
      <link rel="stylesheet" href="/style.css"/>
      <script src="/fa-all.js"></script>
  </head>
  <body>



  <section th:replace="fragments/header :: header"></section>



  <div class="container">
      <div th:replace="fragments/navigation :: navigation"></div>
  </div>

  <div class="container main">
      <section class="section">

          <!--/*@thymesVar id="messages" type="java.util.List<String>"*/-->
          <div th:replace="fragments/notifications :: messages(messages=${messages})"></div>
          <!--/*@thymesVar id="errors" type="java.util.List<String>"*/-->
          <div th:replace="fragments/notifications :: errors(errors=${errors})"></div>

          <h1 class="title">New payment</h1>

          <form action="#" enctype="multipart/form-data" th:action="@{/finance/payments/new}" th:object="${payment}" method="post">
              <div class="field">
                  <label class="label">Description</label>
                  <div class="control">
                      <input class="input" type="text" th:field="*{description}" placeholder="Description"/>
                  </div>
              </div>

              <div class="field is-narrow">
                  <label class="label">Value?</label>
                  <div class="control">
                      <input class="input" type="number" th:field="*{value}" placeholder="How much?"/>
                  </div>
              </div>

              <div class="field">
                  <label class="label">Order</label>
                  <div class="control">
                      <input class="input" type="text" th:field="*{parentOrderId}" />
                  </div>
              </div>


              <div class="field">
                  <input type="submit" class="button is-link" value="Submit"/>
                  <a class="button is-outlined" th:href="@{/finances/payments}">Cancel</a>
              </div>


          </form>


      </section>
  </div>

  <footer class="footer bottom">
      <div class="container">
          <div class="content has-text-centered">
              <p><strong>Â©<a href="http://mjaroszewicz.me/">M. Jaroszewicz </a>2018</strong></p>
          </div>
      </div>
  </footer>

  </body>
</html>
